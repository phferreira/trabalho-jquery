<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8"/>
    <title>Trabalho Paulo H. Ferreira</title>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script type="text/javascript" src="js/jquery.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/jquery.flexslider.js"></script>

  </head>

  <body>
    <header>
      <div class='topo'><h1> TRABALHO JQUERY </h1></div>

      <div class='menu'>
        <li class='menu-item'><h2><a href="#">Página Inicial</a></h2></li>
        <li class='menu-item'><h2 class='menu-item'><a href="#">Produtos</a></h2>
          <ul class='sub-item'>
            <li class='item-sub-item'><a href="#">Perecível</a></li>
            <li class='item-sub-item'><a href="#">Não Perecível</a></li>
          </ul>
        </li>
        <li class='menu-item'><h2><a href="#">Cadatros</a></h2></li>
        <li class='menu-item'><h2><a href="#">Quem somos</a></h2></li>
        <li class='menu-item'><h2><a href="#">Contato</a></h2></li>
      </div>
    </header>

    <main>
      <div class='banner'>
        <div class="flexslider" >
            <ul class="slides">
                <li><img class='imagem-anuncio' src="imagens/anuncie.png" alt=""></li>
                <li><img class='imagem-anuncio' src="imagens/anuncie1.jpg" alt=""></li>
                <li><img class='imagem-anuncio' src="imagens/anuncie2.jpg" alt=""></li>
            </ul>
        </div>
      </div>

      <div class='conteudo'>

        <div class='contato'>
          <h2>Contato</h2>
          <form method="post" action="">
            Nome: <input type="text" id="nome" /><br />
            E-mail(*): <input type="text" id="email" required /><br />
            Telefone(*): <input type="text" id="telefone" required /><br />
            Data Nasc: <input type="text" id="datanasc" /><br />
            <div>
              <select id="estados">
                <option value=""></option>
              </select>
              <select id="cidades"></select>
            </div>
            <button type="submit">Validar</button>
          </form>
        </div>

        <div class='fotos'>
          <h2>Galeria de fotos</h2>
            <ul>
              <li class='galeria'><a href="imagens/fullscreen/2.jpg"><img class='imagem-galeria' src="imagens/thumbnails/t_2.jpg"/></a></li>
              <li class='galeria'><a href="imagens/fullscreen/3.jpg"><img class='imagem-galeria' src="imagens/thumbnails/t_3.jpg"/></a></li>
              <li class='galeria'><a href="imagens/fullscreen/4.jpg"><img class='imagem-galeria' src="imagens/thumbnails/t_4.jpg"/></a></li>
              <li class='galeria'><a href="imagens/fullscreen/5.jpg"><img class='imagem-galeria' src="imagens/thumbnails/t_5.jpg"/></a></li>
              <li class='galeria'><a href="imagens/fullscreen/6.jpg"><img class='imagem-galeria' src="imagens/thumbnails/t_2.jpg"/></a></li>
            </ul>
        </div>

      </div>
    </main>

    <footer>
      <button type='button' class='inicio' id='topo'>Inicio</button>
    </footer>
  </body>

</html>
